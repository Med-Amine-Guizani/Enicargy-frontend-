<section class="dashboard">
  <i
    *ngFor="let option of sidebarOptions"
    [class.selected]="selected === option.path"
    (click)="select(option.path)"
  >
    <img [src]="option.icon" alt="icon">
    {{ option.label }}
  </i>


  <button (click)="logout()" class="logout"><img src="assets/images/logout.png" alt="">Log out </button>
</section>
