<div class="article-form-container">
    <h2>{{ isNew ? 'Add New Article' : 'Edit Article' }}</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          class="form-control" 
          [(ngModel)]="formArticle.title" 
          placeholder="Enter article title"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="text">Content</label>
        <textarea 
          id="text" 
          name="text" 
          class="form-control" 
          [(ngModel)]="formArticle.text" 
          placeholder="Enter article content"
          rows="6"
          required
        ></textarea>
      </div>
      
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-cancel" 
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-save" 
          [disabled]="!isValid()"
        >
          {{ isNew ? 'Add Article' : 'Save Changes' }}
        </button>
      </div>
    </form>
  </div>
