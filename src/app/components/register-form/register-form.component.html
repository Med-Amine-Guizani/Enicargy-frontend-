<div class="register-container">
  <div class="form-section">
    <h2>Bienvenue Dans Notre Famille</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Statut">Statut(Etudiant, Enseigneant, Personnel)</label>
        <input
          id="statut"
          class="form-control"
          type="text"
          formControlName="statut"
          placeholder="eee"
        />
      </div>
      <div class="form-group">
        <label for="nom">Nom & Prenom</label>
        <input
          id="nom"
          class="form-control"
          type="text"
          formControlName="nom"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          class="form-control"
          type="email"
          placeholder="eeeeeee@gmail.com"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          class="form-control"
          type="password"
          formControlName="password"/>
      </div>
      <div class="form-check">
        <input
          id="terms"
          class="form-check-input"
          type="checkbox"
          formControlName="terms"
        />
        <label for="terms">J'accepte les termes generales de EnicarGy</label>
      </div>
      <div>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">
          S'inscrire
        </button>
        <p>{{ result }}</p>
      </div>
    </form>
    <div class="social-login">
        <p>ou</p>
        <button
          (click)="inscrireAvecGoogle()"
          type="button "
          class="btn google-btn"
        >
          <i class="fab fa-google"></i> S'inscrire avec Google
        </button>
        <button
          (click)="inscrireAvecApple()"
          type="button"
          class="btn apple-btn"
        >
          <i class="fab fa-apple"></i> S'inscrire avec Apple
        </button>
      </div>
  </div>
  <div class="image-section"></div>
</div>
