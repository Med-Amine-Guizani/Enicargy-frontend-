<form [formGroup]="reportForm" (ngSubmit)="onSubmit()" class="report-form">
  <div class="form-group">
    <label for="title">titre de rapport</label>
    <input id="title" formControlName="title" type="text" />
  </div>

  <div class="form-group">
    <label for="file">Upload PDF:</label>
    <input id="file" type="file" (change)="onFileSelected($event)" accept="application/pdf" />
  </div>

  <button type="submit" [disabled]="reportForm.invalid">Submit</button>
</form>
