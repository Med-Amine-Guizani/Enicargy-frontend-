<div class="dashboard-container">
  

  <div class="main-content">
    <h2 class="section-title">Annexe</h2>

    <div class="dashboard-container">
      <div class="top-row">
        <div class="line-chart-section">
          <h3>Variation de la csonsommation d'auxiliectricité par mois</h3>
          <div class="chart-container">
            <canvas #lineChart></canvas>
          </div>
          <div class="chart-legend">
            <div>
              <span class="legend-color electricite"></span> Electricité
            </div>
            <div><span class="legend-color eau"></span> Eau</div>
          </div>
        </div>

        <div class="stats-section">
          <div class="stat-card">
            <div class="stat-icon">
              <mat-icon>group</mat-icon>
            </div>
            <div class="stat-info">
              <div class="stat-value">{{ statsData.utilisateurs }}</div>
              <div class="stat-label">Utilisateurs</div>
              <div class="stat-subvalues">
                <span>{{ statsData.electricite }}</span>
                <span>{{ statsData.eau }}</span>
                <span>{{ statsData.reclamations }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-row">
        <div class="doughnut-chart-section">
          <div class="chart-container">
            <canvas #doughnutChart id="myChart"></canvas>
          </div>
          <div class="chart-legend">
            <div class="legend-item">
              <span class="legend-color en-attente"></span>En Attente
            </div>
            <div class="legend-item">
              <span class="legend-color en-cours"></span>En Cours
            </div>
            <div class="legend-item">
              <span class="legend-color terminee"></span>Terminée
            </div>
          </div>
        </div>
        <app-logistics-monitoring
          [isLoading]="isLoading"
          [chairs]="chairs"
          [tables]="tables"
          [projectors]="projectors"
        >
        </app-logistics-monitoring>
      </div>
    </div>
  </div>
</div>
