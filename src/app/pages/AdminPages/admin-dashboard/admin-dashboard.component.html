<header class="enicargy-header">
  <h1>ENICARGY</h1>
  <div class="notification-icon">
    <i class="fa fa-bell"></i>
  </div>
</header>

<div class="chart-container">
  <canvas #lineChart></canvas>
</div>

<div class="stats-section">
  <div class="stat-card">
    <div class="stat-icon">
      <mat-icon>group</mat-icon>
    </div>
    <div class="stat-info">
      <div class="stat-value">{{ statsData.utilisateurs }}</div>
      <div class="stat-label">Utilisateurs</div>
      <div class="stat-subvalues">
        <span>{{ statsData.utilisateurs }}</span>
        <span>{{ statsData.reclamations }}</span>
      </div>
    </div>
  </div>
</div>

<div class="bottom-row">
  <div class="doughnut-chart-section">
    <div class="chart-container">
      <canvas #doughnutChart id="myChart"></canvas>
    </div>
    <div class="chart-legend">
      <div class="legend-item">
        <span class="legend-color en-attente"></span>En Attente
      </div>
      <div class="legend-item">
        <span class="legend-color en-cours"></span>En Cours
      </div>
      <div class="legend-item">
        <span class="legend-color terminee"></span>TerminÃ©e
      </div>
    </div>
  </div>

  <app-logistics-monitoring
    [isLoading]="isLoading"
    [chairs]="chairs"
    [tables]="tables"
    [projectors]="projectors">
  </app-logistics-monitoring>
</div>
