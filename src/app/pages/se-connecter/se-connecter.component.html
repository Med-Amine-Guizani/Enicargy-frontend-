<div class="register-container">
    <div class="form-section">
      <h2>Merci Pour Votre Engagement!</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="eeeeeee@gmail.com"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            class="form-control"
            type="password"
            formControlName="password"
          />
        </div>
        <div class="form-check">
          <input
            id="terms"
            class="form-check-input"
            type="checkbox"
            formControlName="terms"
          />
          <label for="terms">Mot de passe oubli√©</label>
        </div>
        <div>
          <button type="submit" (click)="onSubmit()" class="btn btn-primary">
            Se Connecter
          </button>
          <p>{{ result }}</p>
        </div>
        </div>
      </form>
      <div class="social-login">
          <p>ou</p>
          <button
            (click)="inscrireAvecGoogle()"
            type="button "
            class="btn google-btn"
          >
            <i class="fab fa-google"></i> Se connecter avec Google
          </button>
          <button
            (click)="inscrireAvecApple()"
            type="button"
            class="btn apple-btn"
          >
            <i class="fab fa-apple"></i> Se connecter avec Apple
          </button>
        </div>
    </div>
    <div class="image-section"></div>
  </div>
